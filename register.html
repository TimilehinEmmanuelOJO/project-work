
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register page</title>
    </head>
    <body>
        
    <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
    </header>
        <nav>
            
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <main>
            <h1>Signup</h1>
            <form action="">
                <h3>First Name: </h3><input type="text" name="firstName" id="">
                <h3>Last Name: </h3><input type="text" name="lastName" id="">
                <h3>Email Address: </h3><input type="email" name="email" id="">
                <h3>Password: </h3><input type="password" name="password" id="">
                <h3>Matric Number: </h3><input type="text" name="matricNumber" id="">
                <h3>Program: </h3><select name="program" id="role" label="Program:">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems<option>
                    <option value="computer_technology">Computer Technology<option>
                   </select>
                <h3>Graduation Year: </h3><select name="graduationYear" id="" label="Graduation Year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </main>
    
    </body>
    </html>
