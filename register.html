
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <title>Register page</title>
    </head>
    <body>
        <div> 
            <header class="fluid-container">
                <nav class="navbar navbar-light bg-primary navbar-expand-lg">
                    <div class="m-2 text-white p-2">
                        <h1>Project Explorer</h1>
                    </div>
                    <form class="form-inline">
                        <label class="sr-only" for="searchForm">searchForm</label>
                        <input class="form-control  mt-4 mr-2 " type="text" placeholder="Search Projects" name="searchForm">
                        <button type="button" class="btn btn-outline-light mt-4">Search</button>
                    </form>
                    <div class="mr-auto p-2">
                        <a class=" text-white p-2" href="createproject.html">Submit</a>
                    </div>
                    <div>
                        <a class="text-white p-2" href="register.html">Sign Up </a>
                        <a class="text-white p-2" href="login.html">Login</a>
                    </div>
                    <!-- Navbar content -->
                  </nav>
            </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm">   
                        <h1>Signup</h1>
                        <form action="">
                           <div class="form-col">
                                <div class="form-row">
                            <div class="form-group pr-2">
                                <label class="form-label" for="">First Name</label>
                            <input class="form-control w-100" type="text" name="firstName" placeholder="First Name" id="">
                            </div>
                            <div class="form-group pr-2">
                            <label class="form-label" for="">Last Name</label>
                            <input class="form-group form-control w-100" placeholder="Last Name" type="text" name="lastName" id="">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group pr-2">
                            <label class="form-label" for="">Email Address</label>
                            <input class=" form-control w-100" type="email" name="email" id="" placeholder="Your Email">
                                </div>
                                <div class="form-group pr-2">
                            <label class="form-label" for="">Password</label>
                            <input class=" form-control w-100" type="password" name="password" id="" placeholder="Your Password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group pr-2">
                                    <label class="form-label" for="">Program</label>
                                    <select class="form-control w-100" name="program" id="role" label="Program:">
                                        <option value="choose">Choose.....</option>
                                        <option value="computer_science">Computer Science</option>
                                        <option value="computer_information_systems">Computer Information Systems<option>
                                        <option value="computer_technology">Computer Technology<option>
                                    </select>
                                   </div>                             
                           <div class="form-group pr-2">
                            <label class="form-label" for="">Matric Number</label>
                            <input class=" form-control w-100" type="text" name="matricNumber" id="" placeholder="e.g 12/2020">
                           </div>
                           <div class="form-group">
                            <label class="form-label" for="">Graduation Year</label>
                            <select class=" form-control w-100" name="graduationYear" id="" label="Graduation Year">
                                <option value="choose">Choose.....</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                           </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Submit">
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container bg-light d-flex justify-content-end">
                <div class="row">
                    <div class="mt-3 mb-3 mr-1 text-muted">
                        Project Explorer C 2020-
                    </div>
                    <div class="mt-3 mb-3 mr-1">Edconnect</div>
                </div>
            </div>
        </footer>
    </body>
    </html>
